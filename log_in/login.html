<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng nhập tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://shopee.vn/favicon.ico"/>
</head>

<body  ng-app="myapp" ng-controller="MyCtrl">
    <header class="header">
        <div class="grid wide header__top">
            <div class="header__top-left">
                <a href="../index.html" class="header__link">
                    <img src="img/logo.png" alt="logo" class="header__logo">
                </a>
<!--                <h2 class="header__sign-up">Đăng Nhập</h2>-->
            </div>
            <div class="header__top-right">
                <a class="header__help" href="">Cần giúp đỡ ?</a>
            </div>
        </div>
    </header>

    <div class="container">
        <img src="img/img.PNG" alt="" class="container__img">
        <form class="form">
            <div class="form__content">
                <h3  class="form__heading">Đăng nhập</h3>
                <div class="message">{{message}}</div>
                <input type="text" id="idUser" ng-model="user.email" placeholder="Email/Số điện thoại/Tài khoản" class="form-control">
                <input type="password" id="idPassword" ng-model="user.password" placeholder="Mật khẩu" class="form-control">
                <br>
                <input class="btn-submit" type="submit" ng-click="login()" value="Đăng Nhập" >
                <div class="form__content--bottom">
                    <a href="">Quên mật khẩu</a>
                    <a href="">Đăng nhập với SMS</a>
                </div>
            </div>

            <div class="middle">
                <span class="middle__line"></span>
                <span class="middle__text ">Hoặc</span>
            </div>

            <div class="links-list">
                <a href="" class="bg bg--blue">
                    <img src="img/fb.PNG" alt="" class="link__img link__img--fb">
                </a>
                <a href="" class="bg bg--blue">
                    <img src="img/gg.PNG" alt="" class="link__img link__img--gg">
                </a>
                <a href="" class="bg bg--black">
                    <img src="img/ios.PNG" alt="" class="link__img link__img--ios">
                </a>
            </div>

            <footer class="form__footer">
                <p>Bạn mới biết đên Shopee ? <a href="../sign_up/sign_up.html"> Đăng ký</a></p>
            </footer>
        </form>
    </div>

    <footer class="footer">

    </footer>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- JS login -->
    <script src="./js/login.js"></script>
</body>

</html>
